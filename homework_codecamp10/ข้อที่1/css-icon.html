<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>CSS Font Awasome Lab</title>
    <style>
        .box{
            background: papayawhip;
            font-size: 50px;
            text-align: center;
            border-radius: 10px;
            font-family: monospace;
            padding: 20px;
            box-shadow: silver 7px 8px 9px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>Skill :</span>
        <i class="fas fa-dragon" style="background: peru;"></i>
        <i class="far fa-clock" style="background: plum;"></i>
        <i class="fas fa-band-aid" style="background: paleturquoise;"></i>
    </div>
    <div class="box">
        <span>contact :</span>
        <i class="fab fa-line" style="background:rgb(81, 255, 0);"></i>
        <i class="fab fa-instagram" style="background: steelblue;"></i>
        <i class="fab fa-twitter" style="background: lightblue"></i>
    </div>
    <div class="box">
        <i class="fas fa-phone-alt" ></i>
        <span>02-222-2222</span>
    </div>
</body>
</html>
